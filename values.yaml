# Default values for mapserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nfs:
  raster:
    pvname: ogs-cloud-raster-nfs
    server: 10.236.1.3
    path: /raster
    storage: 10Gi

geoservercloud:
  postgresql:
    enabled: false
    persistence:
      enabled: false
    tls:
      enabled: true
      autoGenerated: true
    postgresqlDatabase: "ogscloud"
    postgresqlUsername: "ogscloudconfig"
    postgresqlPassword: "password"
    postgresqlHostName: "10.236.1.3"
  geoserver:
    jdbc:
      external: true
      configVariables:
        postgresqlDatabase:
          name: "JDBCCONFIG_DATABASE"
          value: "ogscloud"
        postgresqlUsername:
          name: "JDBCCONFIG_USERNAME"
          value: ""
          secretName: "ogscloud-database"
          secretKey: "username"
        postgresqlPassword:
          name: "JDBCCONFIG_PASSWORD"
          value: ""
          secretName: "ogscloud-database"
          secretKey: "password"
        postgresqlHostName:
          name: "JDBCCONFIG_HOST"
          value: ""
          secretName: "ogscloud-database"
          secretKey: "hostname"
        servicePort:
          name: "JDBCCONFIG_PORT"
          value: ""
          secretName: "ogscloud-database"
          secretKey: "port"
    volumeMounts:
      - mountPath: "/var/geoserver/nfsrasters"
        mountName: "ogs-cloud-raster-nfs-storage"
        pvcName: "ogs-cloud-raster-nfs-claim"
    ingress:
      deploy: false
      baseUrl: "/ogs-cloud/"
    wms:
      replicaCount: 2
